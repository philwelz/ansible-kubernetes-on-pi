---
# Variables for containerd installation
docker_apt_key: "https://download.docker.com/linux/ubuntu/gpg"
docker_repo: "deb [arch=arm64] https://download.docker.com/linux/ubuntu focal stable"
docker_packages: 
  - docker-ce=5:20.10.2~3-0~ubuntu-focal
  - docker-ce-cli=20.10.2~3-0~ubuntu-focal
  - containerd.io=1.4.3-1
# Service options.
docker_service_state: started
docker_service_enabled: true
docker_deamon_config_file: "/etc/docker/daemon.json"
docker_deamon_config_template: "docker.daemon.jinja2"